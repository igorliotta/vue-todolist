<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/aa4f9fed4f.js" crossorigin="anonymous"></script>
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app" class="container">
            <header class="header">
                <h1>{{ headerTitle }}</h1>
            </header>

            <div class="new-task">
                <input
                @keyup.enter="addTask"
                 v-model="nexTaskText" 
                 type="text" placeholder="New Task">
                <button @click="addTask">Aggiungi</button>
            </div>

            <div class="task-container">
                <ul>
                    <li class="task"
                     :class="todo.done === true ? 'barred' : '' "
                     v-for="(todo,index) in todos" 
                     :key="index"
                     @click="toogleTask(todo)">
                        {{ todo.text }}
                        <div>
                            <i @click.stop="removeTask(index)" class="fa-solid fa-circle-xmark"></i>
                        </div>
                    </li>
                </ul>
                </div>
            </div>
        
    </div>
    



    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
